<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='icon/favicon.ico') }}">

    <title>살기 좋은 우리 동네 찾기</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='style/bootstrap.min.css') }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static', filename='assets/css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='style/main.css') }}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{{ url_for('static', filename='style/main.css') }}"></script><![endif]-->
    <script src="{{ url_for('static', filename='assets/js/ie-emulation-modes-warning.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">AcornFinalProject</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="{{ url_for('home') }}">홈으로</a></li>
                  {%if session.get('useremail')%}
                  <li><a href="{{ url_for('signout') }}">로그아웃</a></li>
                  {%else%}
                  <li><a href="{{ url_for('sign') }}">로그인</a></li>
                  <li><a href="{{ url_for('signup') }}">회원가입</a></li>
                  {%endif%}
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">살기 좋은 우리 동네 찾기 서비스</h1>
            <p class="lead"> 검색하고 싶은 동네를 입력하고 버튼을 눌러주세요.</p>

            <p class="lead">
            <form method="get" action="/start">
            <input type="text" autofocus name="value" placeholder="ex) 강남구 신사동" style="color:black" required>
            <br><button href="{{ url_for('start') }}" class="btn btn-lg btn-default" type="summit">결과 보기</button>
            </form>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>이 사이트는 Flask, BootStrap 기반의 사이트입니다.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='assets/js/ie10-viewport-bug-workaround.js') }}"></script>
  </body>
